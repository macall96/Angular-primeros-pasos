<h4>Listado</h4>
  <ul class="list-group">
      <li *ngFor="let character of characterList;
       let index = index;
       let elPrimero = first;
       let elUltimo = last;
       let esPar = even
       let esImpar = odd"
       class="list-group-item d-flex justify-content-between align-items-center"
       [ngClass]="{'list-group-item-success': elPrimero,
        'list-group-item-dark': esImpar,
        'list-group-item-danger': elUltimo
        }">

         <div>
            <span class="text-primary">{{index+1}}. </span>
            <span>{{character.name}}</span>
            <strong> - Power: </strong>
            <span>{{character.power}}</span>
         </div>

        <button class="btn btn-danger" (click)="emitId(character.id || '')">X</button>
      </li>
  </ul>
