<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Método: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td> Nombre capitalizado: </td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  (click)="changeHero()"
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>


<button
  *ngIf="age !== 18"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
        *ngIf="age !== 45 || name !== 'Iron Man'"
        (click)="resetForm()"
        class="btn btn-primary mx-2">
  Resetear héroe
</button>
